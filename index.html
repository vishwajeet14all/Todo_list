<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width:700px">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Task"
                        aria-label="Recipient's username" id="username" aria-describedby="button-addon2">
                    <button class="btn text-white btn-info" type="button" id="addUser">Add Task </button>
                </div>


                <div class="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Your Name</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>

                        <tbody id="records">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>King of Js</td>
                                <td>
                                    <i class="btn btn-info text-white btn fa fa-edit mx-2"></i>
                                    <i class="btn btn-danger text-white fa fa-trash  "></i>                                    

                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
